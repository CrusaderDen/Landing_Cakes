<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Project</title>
    <link rel="stylesheet" href="fonts/stylesheet.css" />
    <link rel="stylesheet" href="css/reset.css" />
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <header class="header">
      <div class="container">
        <button class="burger-menu">
          <div class="burger-menu__button burger-menu_not-active">
            <span></span>
            <span></span>
            <span></span>
          </div>
        </button>
        <div class="header__content">
          <div class="header__logo">
            <img src="icons/logo.svg" alt="тортик" />
          </div>
          <nav class="header__nav nav-menu">
            <ul class="nav-menu__list">
              <li__nav class="item"
                ><a href="#!" class="nav-menu__link">Обо мне</a></li__nav
              >
              <li__nav class="item"
                ><a href="#!" class="nav-menu__link"
                  >Посмотреть работы</a
                ></li__nav
              >
              <li__nav class="item"
                ><a href="#!" class="nav-menu__link">Стоимость</a></li__nav
              >
              <li__nav class="item"
                ><a href="#!" class="nav-menu__link">Заказать</a></li__nav
              >
            </ul>
          </nav>
        </div>
      </div>
    </header>
    <main>
      <section class="intro">
        <div class="intro__blur">
          <div class="container">
            <h1 class="intro__title">Добро пожаловать в мой сладкий мир!</h1>
            <div class="intro__text">
              Я Светлана - кондитер с пятилетним стажем. Изготовлю на заказ
              десерты для Вашего праздника.
            </div>
            <div class="intro__picture-blocks">
              <div class="picture-block">
                <div class="picture-block__picture">
                  <img src="img/roll-tiny.webp" alt="Рулеты" />
                </div>
                <div class="picture-block__text">Нежные чизкейки</div>
              </div>
              <div class="picture-block">
                <div class="picture-block__picture">
                  <img src="img/cupcake-tiny.webp" alt="Красивые капкейки" />
                </div>
                <div class="picture-block__text">Красивые капкейки</div>
              </div>
              <div class="picture-block">
                <div class="picture-block__picture">
                  <img src="img/cake-tiny.webp" alt="Вкусные торты" />
                </div>
                <div class="picture-block__text">Вкусные торты</div>
              </div>
            </div>
          </div>
        </div>
      </section>
    </main>
    <script src="js/script.js"></script>
  </body>
</html>
